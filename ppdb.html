<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir PPDB</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Formulir Pendaftaran Peserta Didik Baru (PPDB)</h2>
        <div class="card form-container">
            <div class="card-body">
                <form>
                    <h3>DATA PESERTA DIDIK</h3>
                    <div class="form-group">
                        <label for="namaLengkap">Nama calon peserta didik:</label>
                        <input type="text" class="form-control" id="namaLengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="tanggalLahir">Tempat tanggal lahir:</label>
                        <input type="text" class="form-control" id="tanggalLahir" required>
                    </div>
                    <div class="form-group">
                        <label for="jenisKelamin">Jenis Kelamin:</label>
                        <select class="form-control" id="jenisKelamin" required>
                            <option value="">Pilih jenis kelamin</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nisn">NISN:</label>
                        <input type="text" class="form-control" id="nisn" required>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat:</label>
                        <input type="text" class="form-control" id="alamat" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="anakKe">Anak ke:</label>
                            <input type="text" class="form-control" id="anakKe" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="jumlahSaudara">Dari (saudara):</label>
                            <input type="text" class="form-control" id="jumlahSaudara" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notelepon">No telephone:</label>
                        <input type="text" class="form-control" id="notelepon" required>
                    </div>
                    <h3>DATA ORANG TUA/WALI</h3>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="namaAyah">Nama Ayah/Wali:</label>
                            <input type="text" class="form-control" id="namaAyah" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="namaIbu">Nama Ibu:</label>
                            <input type="text" class="form-control" id="namaIbu" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="alamatorangtua">Alamat Orang Tua/Wali:</label>
                        <input type="text" class="form-control" id="alamat" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="PekerjaanAyah">Pekerjaan Ayah/Wali:</label>
                            <input type="text" class="form-control" id="PekerjaanAyah" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="PekerjaanAyah">Pekerjaan Ibu:</label>
                            <input type="text" class="form-control" id="PekerjaanAyah" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="noteleponayah">No telephone Ayah/Wali:</label>
                            <input type="text" class="form-control" id="noteleponayah" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="noteleponibu">No telephone Ibu:</label>
                            <input type="text" class="form-control" id="noteleponibu" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
